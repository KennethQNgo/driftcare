<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drift.care â€” a concierge for sleep</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/assets/favicon/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">
    <meta name="theme-color" content="#08080c">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cosmic Background Scene -->
    <div id="scene"></div>
    
    <!-- Wordmark -->
    <div id="wordmark">
        <span class="wordmark-primary">drift</span><span class="wordmark-secondary">.care</span>
    </div>
    
    <!-- Main App Container -->
    <div id="app">
        <!-- Content Stack -->
        <div id="content-stack">
            <!-- Drifting Text -->
            <div id="drift-text">drifting</div>
            
            <!-- Stage Stack (stage + copy together) -->
            <div id="stage-stack">
                <!-- Gallery Frame Stage -->
                <div id="stage">
                <!-- Dual image layers for crossfade -->
                <img class="image-layer" id="imageLayer1" alt="Calm visual">
                <img class="image-layer" id="imageLayer2" alt="Calm visual">
                
                <!-- Start Screen Overlay -->
                <div id="startScreen">
                    <!-- Audio Selection -->
                    <div id="audioSelector">
                        <label for="audioSelect">background sound</label>
                        <select id="audioSelect">
                            <option value="calm.mp3">Calming Rain</option>
                            <option value="fireplace.mp3">Crackling Fireplace</option>
                            <option value="lofi.mp3">Lofi Chill</option>
                        </select>
                    </div>
                    <button id="startBtn">Begin</button>
                </div>
            </div>
            
            <!--Concierge Copy (in document flow, under stage) -->
            <div id="concierge-copy">settle in. we'll handle the rest.</div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Audio Element -->
    <audio id="bgAudio" loop>
        <source src="audio/calm.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>

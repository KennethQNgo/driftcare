<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drift.care â€” a concierge for sleep</title>
    
    <!-- Favicons -->
    <link rel="icon" href="/assets/favicon/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" href="/assets/favicon/apple-touch-icon.png">
    <meta name="theme-color" content="#08080c">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cosmic Background Scene -->
    <div id="scene"></div>
    
    <!-- Wordmark -->
    <div id="wordmark">
        <span class="wordmark-primary">drift</span><span class="wordmark-secondary">.care</span>
    </div>
    
    <!-- Main App Container -->
    <div id="app">
        <!-- Content Stack (pill + headline + stage + copy) -->
        <div id="content-stack">
            <!-- Pill Label -->
            <div id="pill-label">CONCIERGE</div>
            
            <!-- Hero Headline (Serif, Gold) -->
            <h1 id="hero-headline">Drift into quiet.</h1>
            
            <!-- Stage Stack (stage + copy together) -->
            <div id="stage-stack">
                <!-- Gallery Frame Stage -->
                <div id="stage">
                <!-- Dual image layers for crossfade -->
                <img class="image-layer" id="imageLayer1" alt="Calm visual">
                <img class="image-layer" id="imageLayer2" alt="Calm visual">
                
                <!-- Start Screen Overlay -->
                <div id="startScreen">
                    <button id="startBtn">Begin</button>
                </div>
            </div>
            
            <!--Concierge Copy (in document flow, under stage) -->
            <div id="concierge-copy">settle in. we'll handle the rest.</div>
        </div>
    </div>
    
    <!-- Concierge Trigger Button -->
    <button id="concierge-trigger">
        <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="1"></circle>
            <circle cx="12" cy="6" r="1"></circle>
            <circle cx="12" cy="18" r="1"></circle>
        </svg>
    </button>
    
    <!-- Drawer Overlay (click to close) -->
    <div id="drawer-overlay"></div>
    
    <!-- Concierge Drawer -->
    <div id="drawer">
        <div class="drawer-content">
            <!-- Volume Row -->
            <div class="control-row">
                <span class="control-label">Volume</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
            
            <!-- Warmth Row -->
            <div class="control-row">
                <span class="control-label">Warmth</span>
                <input type="range" id="warmthSlider" min="0" max="100" value="40">
            </div>
            
            <!-- Dim Row -->
            <div class="control-row">
                <span class="control-label">Dim</span>
                <input type="range" id="dimSlider" min="0" max="100" value="30">
            </div>
            
            <!-- Still Mode Row -->
            <div class="control-row">
                <span class="control-label">Still Mode</span>
                <div class="toggle-switch" id="stillToggle"></div>
            </div>
        </div>
    </div>
    
    <!-- Status Indicator -->
    <div id="status"></div>
    
    <!-- Night Filters (Enhanced) -->
    <div id="warmthFilter"></div>
    <div id="dimFilter"></div>
    <div id="brightnessFilter"></div>
    
    <!-- Audio Element -->
    <audio id="bgAudio" loop>
        <source src="audio/calm.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drift.care â€“ your sleep concierge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="app">
        <!-- Stage (Image Container) -->
        <div id="stage">
            <!-- Dual image layers for crossfade -->
            <img class="image-layer" id="imageLayer1" alt="Calm visual">
            <img class="image-layer" id="imageLayer2" alt="Calm visual">
            
            <!-- Start Screen Overlay -->
            <div id="startScreen">
                <h1>drift.care</h1>
                <button id="startBtn">Begin</button>
            </div>
        </div>
    </div>
    
    <!-- Control Dock -->
    <div id="dock">
        <!-- Timer Row -->
        <div class="control-row">
            <span class="control-label">Timer</span>
            <div class="timer-buttons">
                <button class="timer-btn" data-minutes="0">Off</button>
                <button class="timer-btn" data-minutes="5">5m</button>
                <button class="timer-btn" data-minutes="10">10m</button>
                <button class="timer-btn" data-minutes="20">20m</button>
                <button class="timer-btn" data-minutes="30">30m</button>
            </div>
        </div>
        
        <!-- Warmth Row -->
        <div class="control-row">
            <span class="control-label">Warmth</span>
            <input type="range" id="warmthSlider" min="0" max="100" value="30">
        </div>
        
        <!-- Dim Row -->
        <div class="control-row">
            <span class="control-label">Dim</span>
            <input type="range" id="dimSlider" min="0" max="100" value="20">
        </div>
        
        <!-- Volume Row -->
        <div class="control-row">
            <span class="control-label">Volume</span>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
        </div>
        
        <!-- Still Mode Row -->
        <div class="control-row">
            <span class="control-label">Still Mode</span>
            <div class="toggle-switch" id="stillToggle"></div>
        </div>
    </div>
    
    <!-- Status Indicator -->
    <div id="status"></div>
    
    <!-- Night Filters -->
    <div id="warmthFilter"></div>
    <div id="dimFilter"></div>
    <div id="fadeToBlack"></div>
    
    <!-- Audio Element -->
    <audio id="bgAudio" loop>
        <source src="audio/calm.mp3" type="audio/mpeg">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
